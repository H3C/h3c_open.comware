  - name: Comware bgp global automation testing
    hosts: comware
    gather_facts: no
    connection: local


    tasks:
      - name: bgp global views configs
        h3c_open.comware.comware_bgp_global:
          bgp_as: 10
          bgp_instance: test
          router_id: 192.168.1.185
          advertise_rib_active: true
          timer_connect_retry: 100
          timer_keepalive: 100
          timer_hold: 301
          compare_as_med: true
          peer_ip: 1.1.1.3
          peer_as_num: 10
          peer_ignore: true
        register: results